<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #eef; padding: 30px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #addTask { background: teal; color: #fff; border: none; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 10px auto; padding: 10px; width: 300px; border-radius: 5px; }
    .complete-btn { background: orange; color: #fff; border: none; }
    .delete { background: crimson; color: #fff; border: none; }
    .completed { background: #c8f7c5; text-decoration: line-through; }
  </style>
</head>
<body>

  <h1>To Do List</h1>
  <input type="text" id="taskInput" placeholder="New Task">
  <button id="addTask">Add</button>

  <ul id="taskList">
    <li>Sample Task <button class="complete-btn">✓</button> <button class="delete">✕</button></li>
  </ul>

  <script>
    $(function(){
      $("#addTask").click(function(){
        let task = $("#taskInput").val().trim();
        if(task){
          $("#taskList").append(`<li>${task} <button class="complete-btn">✓</button> <button class="delete">✕</button></li>`);
          $("#taskInput").val("");
        }
      });

      $("#taskList").on("click", ".complete-btn", function(){
        $(this).parent().toggleClass("completed");
      });

      $("#taskList").on("click", ".delete", function(){
        $(this).parent().remove();
      });
    });
  </script>

</body>
</html>
