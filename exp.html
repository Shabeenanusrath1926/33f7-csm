<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<main>
    <h1>Register Here</h1>
    <form class="registration-form">
        <div class="form-item">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-item">
            <label for="course">Course Selection</label>
            <select id="course" name="course" required>
                <option value="html">HTML & CSS</option>
                <option value="js">JavaScript</option>
                <option value="react">React.js</option>
            </select>
        </div>

        <div class="form-item">
            <label>Gender</label>
            <div class="gender-options">
                <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            </div>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-item">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

</body>
</html>
